<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Stylesheets (Bootstrap and local) -->

  <body>
    <div class="title">
        <h1>Yung Ano...</h1>
        <h4>A tagalog word guessing game</h4>
        <button id="start">Start!</button>
    </div>
    <div class="container">
        <p class="scoreboard">
            Guesses Left: <span id="guess-left">10</span>
            <br>Wins: <span id="wins">0</span>
            <br>Losses: <span id="loss">0</span>
        </p>
        
        <p class="center-display">What is the tagalog word for
            <br><span id="picture"></span>
        </p>
        
        <p class="play-game"><span id="blanks">Click on "Start" to play!</span></p>
      </div>
      

    <!-- Optional JavaScript -->
    <script>

    </script>
